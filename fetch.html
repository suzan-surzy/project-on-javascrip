<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <style>
        /* Add your CSS styles for the movie card here */
        .movie-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-details {
            font-size: 14px;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div id="moviecontainer" class="movie-card">
    <div class="movie-title" id="title"></div>
    <div class="movie-details" id="details"></div>
    <div class="movie-details" id="production"></div>
</div>

<script>
    async function getMovieData(movieId) {
        const apiKey = 'YOUR_API_KEY';
        const url = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=en-US`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching movie data:', error);
            return null;
        }
    }

    function getMoviePosterUrl(movieData) {
        const baseImageUrl = 'https://image.tmdb.org/t/p/';
        const posterSize = 'w500';

        if (movieData.poster_path) {
            const posterPath = movieData.poster_path;
            return `${baseImageUrl}${posterSize}${posterPath}`;
        } else {
            return null;
        }
    }

    function updateMovieCard(movieData) {
        const titleElement = document.getElementById('title');
        const detailsElement = document.getElementById('details');
        const productionElement = document.getElementById('production');

        if (movieData) {
            const posterUrl = getMoviePosterUrl(movieData);

            titleElement.textContent = movieData.title;

            // Add rating, country, and production details
            detailsElement.innerHTML = `<img src="icon.png" alt="Rating Icon" class="icon"/> Rating: ${movieData.vote_average}`;
            detailsElement.innerHTML += `<br/>Country: ${movieData.production_countries.map(country => country.name).join(', ')}`;

            productionElement.textContent = `Production: ${movieData.production_companies.map(company => company.name).join(', ')}`;

            if (posterUrl) {
                // Now, you can use the posterUrl to display the image in your movie card
                document.getElementById('movieCard').style.backgroundImage = `url('${posterUrl}')`;
            }
        } else {
            titleElement.textContent = 'Error fetching movie data.';
        }
    }

    // Example usage
    const movieId = 123; // Replace with the actual movie ID
    getMovieData(movieId)
        .then(movieData => {
            updateMovieCard(movieData);
        });
</script>

</body>
</html>
